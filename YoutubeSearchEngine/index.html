<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Youtube Search Engine</title>
  </head>
  <body>
    <nav class="navbar">
      <h1>Youtube Search Engine</h1>
    </nav>
    <section class="input">

    <section class="videoPicArea">
      <!-- 這部分待會會砍掉 -->
      <a href="https://i.ytimg.com/vi/DZgFH-xagTY/hqdefault.jpg"
        ><img src="https://i.ytimg.com/vi/DZgFH-xagTY/hqdefault.jpg"
      /></a>
    </section>

    <section class="videoTextArea">
      <!-- 這部分待會會砍掉 -->
      <a href="https://i.ytimg.com/vi/DZgFH-xagTY/hqdefault.jpg"
        ><h3>Video Title</h3></a
      >

      <p>Video Description</p>
    </section>

    <button class="nextbtn">Next Page</button>
    <footer class="footer">
      <!-- 這邊的年份等下做JS動態處理年年更新 -->

    </footer>

    "></script>
