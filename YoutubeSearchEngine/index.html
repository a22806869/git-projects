<!DOCTYPE html>
<html lang="en">
  <head>
    <title>YouTube Search Engine</title>
    <link rel="stylesheet" href="style.css" />

    <!-- 來自fansybox官網 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css"
    />
  </head>

  <body>
    <nav class="navbar">
      <h1>
        <a href="https://www.youtube.com/"><span>YouTube</span></a> Search
        Engine
      </h1>
    </nav>

    <div class="container">
      <section class="search">
        <input id="inputval" type="text" placeholder="Search..." />
        <button id="btngetval" class="search-btn btn">Search</button>
      </section>

      <div class="results"></div>
      <div class="buttons"></div>
    </div>

    <!-- 這邊的年份等下做JS動態處理年年更新 -->
    <footer class="footer">
      <p>Copyright © <span id="year"></span>, All Rights Reserved</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>

    <!-- 取得年分 -->
    <script>
      $("#year").text(new Date().getFullYear());
    </script>

    <!-- 來自fancybox官網 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>

    <!-- 來自fancybox官方文件 -->
    <script>
      $("[data-fancybox]").fancybox({
        toolbar: false,
        smallBtn: true,
        iframe: {
          preload: false,
        },
      });
    </script>
  </body>
</html>
