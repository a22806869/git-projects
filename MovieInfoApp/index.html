<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&amp;display=swap"
      rel="stylesheet"
    />
    <title>Movie Info App</title>
  </head>

  <body>
    <div class="wrapper">
      <nav class="navbar narbar-default">
        <div class="container">
          <div class="navbar-header">
            <a href="index.html" class="navbar-brand">Movie Info App</a>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="bg-light">
          <h3 class="text-center">Serach For Any Movie</h3>
          <form id="searchForm">
            <input
              type="text"
              class="form-control"
              id="searchText"
              placeholder="Search Movie..."
            />
            <input type="submit" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <div class="container">
      <div id="movies" class="row"></div>
    </div>
  </body>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="script.js"></script>
  <script src="/MovieInfoApp/bootstrap.min.js"></script>
</html>
